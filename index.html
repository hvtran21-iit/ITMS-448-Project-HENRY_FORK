<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login UI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: repeating-linear-gradient(
        90deg,
        #04d683 0 40px,
        #00c076 40px 80px
      );
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 380px;
      background: rgba(0, 0, 0, 0.85);
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      color: white;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .subtitle {
      margin-bottom: 25px;
      line-height: 1.4;
    }

    .spotify-btn {
      background: #1db954;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: white;
    }

    .divider {
      margin: 20px 0;
      opacity: 0.4;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-top: 10px;
      background: #222;
      color: white;
    }

    .options {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
      font-size: 12px;
    }

    .login-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #1db954;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      opacity: 0.5;
      cursor: not-allowed;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.7;
    }

    .disabled-notice {
      margin-top: 10px;
      font-size: 12px;
      color: #ff6b6b;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo">COMPANY NAME</div>
    <div class="subtitle">Get personalized movie recommendations based on your Spotify activity</div>

    <!-- Updated Spotify login button - connects to Flask backend -->
    <a href="http://localhost:5000/login" class="spotify-btn">
      Continue with Spotify
    </a>

    <hr class="divider" />
    Or with email
    <hr class="divider" />

    <form onsubmit="return false;">
      <input id="email" type="email" placeholder="Email or username" disabled />
      <input id="password" type="password" placeholder="Password" disabled />

      <div class="options">
        <label style="opacity: 0.5;">
          <input type="checkbox" id="rememberMe" disabled /> Keep me signed in
        </label>
        <a href="#" style="color: #1db954; opacity: 0.5; pointer-events: none;">Forgot password?</a>
      </div>

      <button type="button" class="login-btn" disabled>Login</button>
      <div class="disabled-notice">Email login is currently disabled. Please use Spotify login.</div>
    </form>

    <div class="footer">
      By continuing to our Terms and Privacy Policy Â· Contact an admin
      <br><br>
      Privacy Policy | Terms & Conditions
    </div>
  </div>
</body>
</html>
